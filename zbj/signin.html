<script type="text/javascript">
    function login() {
        new FormData
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "http://47.101.198.54:9200/login/" ,//url
            data: $('#formSgin').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                alert(result['status']);
                if (result['status'] == "登录成功") {
                    window.location.href = 'indexsigned.html'
                }
            },
            error : function(a) {
                alert(a['status']);
            }
        });
    }
</script>

<script type="text/javascript">
    function register() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://47.101.198.54:9200/register/" ,//url
            data: $('#formRester').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                alert(result['status']);
            },
            error : function(a) {
                alert(a);
            }
        });
    }
</script>
